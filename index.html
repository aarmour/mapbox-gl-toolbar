<!doctype html>
<html>
<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>Mapbox GL Toolbar | Mapbox</title>
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
  <link href='dist/mapbox-gl-toolbar.css' rel='stylesheet' />
  <style>
    html, body { height: 100%; }
    body { margin: 0; }
    #map { height: 100%; }
    .mapboxgl-ctrl-toolbar-icon { font-size: 14px; }
  </style>
</head>
<body>
  <div id='map'></div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
  <script src='dist/mapbox-gl-toolbar.js'></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFybW91ciIsImEiOiJjaWlucjJxNDkwMWVwdmptNWw4Z20xNXpwIn0.SwlGS26RAgqeTK1kD-Xclw';

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v9'
    });

    var buttons = [
      { id: 'zoom-in', iconClass: 'material-icons', iconLigature: 'add', tooltip: 'Zoom In', mobile: false },
      { id: 'zoom-out', iconClass: 'material-icons', iconLigature: 'remove', tooltip: 'Zoom Out', mobile: false },
      { id: 'find-me', iconClass: 'material-icons', iconLigature: 'my_location', tooltip: 'Find Me' },
      { id: 'layer', iconClass: 'material-icons', iconLigature: 'language', tooltip: 'Satellite' },
      { id: 'traffic', iconClass: 'material-icons', iconLigature: 'drive_eta', tooltip: 'Traffic' },
      { id: 'share', iconClass: 'material-icons', iconLigature: 'call_made', tooltip: 'Share' },
      { id: 'print', iconClass: 'material-icons', iconLigature: 'print', tooltip: 'Print', mobile: false }
    ];

    var toolbar = new MapboxToolbar({ buttons, collapseOnInteraction: true });

    map.addControl(toolbar);

    toolbar.getButton('zoom-in').addEventListener('click', function() { map.zoomIn(); });
    toolbar.getButton('zoom-out').addEventListener('click', function() { map.zoomOut(); });
  </script>
</body>
</html>
